<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editor Markdown - Proyecto Final</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-800 h-screen flex flex-col">

  <header class="fixed w-full bg-white shadow-md flex justify-between items-center px-4 py-2 z-10 top-0 md:flex-row flex-col space-y-2 md:space-y-0">
    <h1 class="text-lg font-semibold">Editor Markdown</h1>
    <div class="flex gap-2 flex-wrap">
      <button id="previewBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Vista Previa</button>
      <button id="contrastBtn" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">Contrastar</button>
      <button id="formatBtn" class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded">Formato</button>
      <button id="clearBtn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">Limpiar</button>
      <button id="downloadBtn" class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded">Descargar PDF</button>
    </div>
  </header>

  <main class="flex-1 flex flex-col md:flex-row mt-24 md:mt-16 overflow-hidden">
    <section class="w-full md:w-1/2 h-full overflow-auto p-4">
      <h2 class="text-xl font-semibold mb-2">Editor Markdown</h2>
      <textarea id="editor" class="w-full h-full p-4 border border-gray-300 rounded resize-none"
        placeholder="# Título\n## Subtítulo\n- Elemento\n\n```\nlet x = 5;\n```"></textarea>
      <div id="contador" class="text-sm text-gray-500 mt-2"></div>
    </section>

    <section class="w-full md:w-1/2 h-full overflow-auto p-4 bg-white border-l border-gray-300">
      <h2 class="text-xl font-semibold mb-2">Vista Previa</h2>
      <div id="preview" class="prose prose-sm max-w-none"></div>
    </section>
  </main>

  <footer class="text-center text-sm text-gray-500 py-2 bg-white border-t">
    Proyecto Final - Editor Markdown en Vivo
  </footer>

  <script src="app.js"></script>
</body>
</html>
